<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos e audios</title>
</head>
<body>
    <h1>Vídeos e audios no meu site</h1>
    <p>Abaixo temos um vídeo interno</p>
    <video width="300" auto controls>
        <source src="meuvideo/file.mp4" type="video/mp4">
    </video>
    <video width="300" controls>
        <source src="meuvideo/video-gatinho.mp4" type="video/mp4">
    </video>
    
    <p>Abaixo temos um vídeo externo</p>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/pinjbpaS4rs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Abaixo temos uma música</p>  
    <audio preload="metadata" controls>
        <source src="happy-mistake.mp3" type="audio/mp3">
    </audio>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
