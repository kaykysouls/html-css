<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        form{
            width: 400px;
            height: 400px;
            background: lightslategray;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas">
            <label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>

            <input type="checkbox" name="corr" id="icorr">
            <label for="icorr">Corrida</label><br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
        
    </form>
   
</body>
</html>
