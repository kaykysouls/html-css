<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="isu" required minlength="3" maxlength="15" size="10" placeholder="Digite seu nome" autocomplete="nickname">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="is" required minlength="8" maxlength="16" size="10" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
