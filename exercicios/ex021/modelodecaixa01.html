<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="favicon.ico.ico" type="favicon.ico">
    <title>Exemplo de Box-Level</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 200px;
            width:200px;

            border: 30px solid gray;

            padding:10px;

            margin: auto;

            outline: 20px solid salmon;
        }
        
        p {
            border: 10px solid blue;
            padding: 50px;
            margin: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        parágrafos também são exemplos de box-level, mas os <a href="#" class="link">links são exemplos de inline-level.</a>
        Vamos ver como isso funciona.
    </p>
</body>
