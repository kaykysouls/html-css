<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="processa_form.php" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="text" minlenght="3" id="data_nascimento">

            <label for="cpf">CPF:</label>
            <input type="number" maxlength="11" minlength="11" id="cpf" name="cpf">

            <label for="tel">Telefone</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereço"></label>
            <select id="tipo_endereço">
                
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>

            <label for="logradouro_endereço">Logradouro:</label>
            <input type="text" id="logradouro_endereço">

            <label for="numero_endereço">Número</label>
            <input type="text" id="numero_endereço">

            <label for="complemento_endereço" id="complemento_endereço">Complemento:</label>
            <input type="text" id="complemento_endereço">
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="tipo">Tipo de Mensagem:</label>
            
            <label for="text">Sugestão</label>
            <input type="radio" name="tipo_msg" value="Sugestão">
            <label for="text">Critica</label>
            <input type="radio" name="tipo_msg" value="Critica">
            <label for="text">Elogio</label>
            <input type="radio" name="tipo_msg" value="Elogio">

            <label for="text">Mensagem:</label>
            <textarea name=""></textarea>
           

            
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o formulário</button>
        </fieldset>
    </form>
</body>
</html>
