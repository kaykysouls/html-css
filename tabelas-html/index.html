<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>

        body{
            text-align: center;
        }
        .tabela{
            width: 100%;
        }

<body>

   <table class="tabela" with="100%" border="1px">

        <th>Disciplina</th>
    </tr>

    <tr>
        <td>Alex</td>

    </tr>

    <tr>
        <td>Ana</td>

        <td>10</td>

   </table>
